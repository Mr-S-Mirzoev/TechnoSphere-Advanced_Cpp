name: C/C++ CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: init
      uses: actions/checkout@v2
    - name: start
      run: ls -R
    - name: build directory init
      run: mkdir build
      working-directory: "./1. Process"
    - name: building 
      run: |
        cmake ..
        make
        mkdir -p ~/new/artifact
        cp ./test ./main ~/new/artifact
      working-directory: "./1. Process/build"
    - name: clean
      run: |
        rm -rf build
      working-directory: "./1. Process"
    - name: show folder
      run: |
        ls -R
        ls -R ../..
        pwd
      working-directory: "./"
    - name: Archive binaries
      uses: actions/upload-artifact@v2
      with:
        name: target-binaries
        path: |
          "~/new/artifact/test"
          "~/new/artifact/main"
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
